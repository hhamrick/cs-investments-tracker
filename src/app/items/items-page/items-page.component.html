<div class="items-div">
    <div *ngFor="let item of items | async" class="item">
        <a [routerLink]="['/items', item.name]">
            <mat-card appearance="outlined">
                <mat-card-title>{{item.name}} - {{item.price | currency:'USD'}}</mat-card-title>
                <img mat-card-img src="{{item.url}}">
            </mat-card>
        </a>
    </div>
</div>
