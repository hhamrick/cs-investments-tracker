<h2 mat-dialog-title>{{data.item}}</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="quantity" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="price" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="create()">Create</button>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
