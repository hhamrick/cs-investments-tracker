<mat-card appearance="outlined" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item">
                <a [routerLink]="['/items', item.group_name ?? item.name]">
                <img src="{{item.img_url}}">
                </a>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Price </th>
            <td mat-cell *matCellDef="let item">{{item.price | currency:'USD'}}</td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Owned </th>
            <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
        </ng-container>
    
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Value </th>
            <td mat-cell *matCellDef="let item">{{item.quantity * item.price | currency:'USD'}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayed_col"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed_col"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
